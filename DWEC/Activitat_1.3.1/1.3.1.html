<html>
	<head>
		<meta charset="utf-8">  
		<title>Activitat 1.3.1</title>
	</head>
	<body>
		<p> Funció amb botó per dir la ciutat d'on ets</p>
		
		<!--botons a clicar-->
		<button onclick="ciutadaBCN()">BCN</button>
		<button onclick="ciutadaPAR()">PAR</button>
		
		<p id="ciutat"></p>
		<p id="continent"></p>
		
		<script>
			var elMeuContinentEs="Europa";
			
			function ciutadaBCN(){ <!--Funció cridada quan cliquem el de BCN-->
				var josocde="Barcelona";
				document.getElementById("ciutat").innerHTML = "jo soc d'un pais d'"+elMeuContinentEs; <!--Mostra la variable "josocde".-->
				<!--Mostra el continent agafant-lo de la variable externa-->
				document.getElementById("continent").innerHTML = "i el meu continent es "+elMeuContinentEs;
			}
			
			function ciutadaPAR(){ <!--Funció cridada quan cliquem el de PAR-->
				var josocde="Paris";
				document.getElementById("ciutat").innerHTML = "jo soc de "+josocde;<!--Mostra la variable "josocde".-->
				<!--Mostra el continent agafant-lo de la variable externa-->
				document.getElementById("continent").innerHTML = "i el meu continent es "+elMeuContinentEs;
			}
		</script>
	</body>
</html>
